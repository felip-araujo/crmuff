<!DOCTYPE html>
<html lang="pt-br" class="transition-colors duration-300">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Integrado - Conipa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
        };
    </script>
</head>

<body id="mainBody"
    class="bg-gradient-to-l from-gray-50 to-gray-300 dark:from-neutral-800 dark:to-stone-950 text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-200">
    <!-- TOGGLE DARK MODE -->
    <div class="absolute top-4 right-4 flex items-center gap-2">
        <label class="text-gray-700 dark:text-gray-200 font-medium">Tema Escuro</label>
        <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" id="toggleDarkMode" class="sr-only" />
            <div class="w-11 h-6 bg-gray-300 rounded-full shadow-inner relative transition-colors dark:bg-gray-600">
                <div id="toggleDot"
                    class="absolute left-0.5 top-0.5 w-5 h-5 bg-white dark:bg-gray-200 rounded-full shadow transition-transform">
                </div>
            </div>
        </label>
        <a class="" href="index.html"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
    </div>

    <!-- CONTAINER PRINCIPAL -->
    <main class="p-6 flex flex gap-6">
        <div class="flex justify-start">
            <button onclick="abrirModal()"
                class="bg-blue-600 text-white px-5 py-2 rounded shadow hover:bg-blue-700 transition text-lm">
                Nova Requisi√ß√£o
            </button>
        </div>
    </main>
    <section>

    </section>

    <!-- MODAL -->
    <dialog id="modalRequisicao"
        class="fixed inset-0 z-50 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
        <!-- FUNDO -->
        <div onclick="fecharModal()" class="fixed inset-0 bg-gray-500/75 transition-opacity backdrop-blur-sm"></div>

        <!-- CONTE√öDO DO MODAL -->
        <div tabindex="0" class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
            <div
                class="relative z-10 transform overflow-hidden rounded-lg bg-white dark:bg-stone-950 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                <div class="bg-white dark:bg-stone-950 px-6 pt-6 pb-6 sm:p-6">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">
                            Nova Requisi√ß√£o
                        </h3>
                        <button onclick="fecharModal()"
                            class="text-gray-500 hover:text-red-600 text-xl">&times;</button>
                    </div>

                   

                    <hr class="my-4 border-gray-300 dark:border-gray-700" />

                    <!-- Itens -->
                    <h4 class="font-semibold text-sm mb-2">Adicionar Item</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <input type="text" id="codigo_material" placeholder="C√≥digo do Material"
                            class="w-full border p-2 rounded bg-white dark:bg-gray-700 text-sm dark:border-gray-600 text-gray-900 dark:text-white" />
                        <input type="number" id="quantidade_item" placeholder="Quantidade"
                            class="w-full border p-2 rounded bg-white dark:bg-gray-700 text-sm dark:border-gray-600 text-gray-900 dark:text-white" />
                    </div>
                    <button onclick="adicionarItem()"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition text-sm mb-4">
                        Adicionar Item
                    </button>

                    <div id="listaItens" class="text-sm text-gray-600 dark:text-gray-400 italic">
                        Nenhum item adicionado ainda.
                    </div>

                    <button onclick="enviarRequisicao()"
                        class="mt-6 w-full bg-green-700 hover:bg-green-800 text-white dark:bg-white dark:text-black px-4 py-2 rounded transition text-sm">
                        Enviar Requisi√ß√£o
                    </button>
                    <p id="mensagem" class="mt-2 text-sm hidden"></p>
                </div>
            </div>
        </div>
    </dialog>

    <!-- RODAP√â -->
    <div class="absolute bottom-2 right-4 flex items-center gap-2">
        <a class="text-black-200 dark:text-gray-200 font-low text-xs" href="https://evoludesign.com.br/">
            Desenvolvido por: <span class="font-bold">Evolution Design</span>
        </a>
    </div>


    <!-- JS -->

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // üåô Dark Mode
            const toggle = document.getElementById("toggleDarkMode");
            const html = document.documentElement;
            const dot = document.getElementById("toggleDot");

            function setDarkMode(enabled) {
                if (enabled) {
                    html.classList.add("dark");
                    toggle.checked = true;
                    dot.classList.add("translate-x-5");
                    localStorage.setItem("theme", "dark");
                } else {
                    html.classList.remove("dark");
                    toggle.checked = false;
                    dot.classList.remove("translate-x-5");
                    localStorage.setItem("theme", "light");
                }
            }

            const savedTheme = localStorage.getItem("theme");
            setDarkMode(savedTheme === "dark");

            toggle.addEventListener("change", () => {
                setDarkMode(toggle.checked);
            });

            // üîç Buscar material ao perder foco do input
            const input = document.getElementById("codigo_material");

            if (input) {
                input.addEventListener("blur", async function () {
                    const codigo = input.value.trim();
                    if (!codigo) {
                        limparInfoMaterial();
                        return;
                    }

                    const info = await buscarMaterialPorCodigo(codigo);
                    console.log("üîç Resposta da API:", info);

                    if (info?.success && Array.isArray(info.material) && info.material.length > 0) {
                        const material = info.material[0];
                        mostrarInfoMaterial(material);
                    } else {
                        limparInfoMaterial();
                        alert("Material n√£o encontrado para o c√≥digo informado.");
                    }
                });
            } else {
                console.warn("‚ö†Ô∏è Campo #codigo_material n√£o encontrado");
            }

            // üì¶ Adicionar item √† lista
            document.getElementById("btnAdicionarItem")?.addEventListener("click", adicionarItem);

            // üöÄ Enviar requisi√ß√£o
            document.getElementById("btnEnviarRequisicao")?.addEventListener("click", enviarRequisicao);

            // üéØ Abrir e fechar modal
            document.getElementById("btnAbrirModal")?.addEventListener("click", abrirModal);
            document.getElementById("btnFecharModal")?.addEventListener("click", fecharModal);
        });

        // üß† Buscar material via API
        async function buscarMaterialPorCodigo(codigo) {
            if (!codigo) return null;

            try {
                const response = await fetch("https://evoludesign.com.br/api-conipa/material/material-por-id.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ codigo })
                });

                if (!response.ok) {
                    throw new Error("Erro na resposta da API");
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Erro ao buscar material:", error);
                return null;
            }
        }

        // üí¨ Mostrar info do material corretamente
        function mostrarInfoMaterial(material) {
            let divInfo = document.getElementById("infoMaterial");

            if (!divInfo) {
                divInfo = document.createElement("div");
                divInfo.id = "infoMaterial";
                divInfo.className = "mt-1 text-sm text-green-600 dark:text-green-400";
                document.getElementById("codigo_material").insertAdjacentElement("afterend", divInfo);
            }

            divInfo.innerHTML = `
                <strong>Material:</strong> ${material.descricao || '---'}<br>
                <strong>Grupo:</strong> ${material.grupo || '---'}<br>
                <strong>C√≥digo:</strong> ${material.codigo || '---'}
            `;
        }

        // üßº Limpar info do material
        function limparInfoMaterial() {
            const divInfo = document.getElementById("infoMaterial");
            if (divInfo) divInfo.remove();
        }

        // ‚ûï Adicionar item
        function adicionarItem() {
            const lista = document.getElementById("listaItens");
            const cod = document.getElementById("codigo_material").value;
            const qtd = document.getElementById("quantidade_item").value;
            if (cod && qtd) {
                const p = document.createElement("p");
                p.textContent = `C√≥digo: ${cod}, Quantidade: ${qtd}`;
                lista.appendChild(p);
            }
        }

        // ‚úÖ Enviar requisi√ß√£o
        function enviarRequisicao() {
            const msg = document.getElementById("mensagem");
            msg.classList.remove("hidden");
            msg.textContent = "Requisi√ß√£o enviada com sucesso!";
        }

        // üì¶ Modal
        function abrirModal() {
            const modal = document.getElementById("modalRequisicao");
            if (typeof modal.showModal === "function") {
                modal.showModal();
            } else {
                modal.classList.remove("hidden");
            }
        }

        function fecharModal() {
            const modal = document.getElementById("modalRequisicao");
            if (typeof modal.close === "function") {
                modal.close();
            } else {
                modal.classList.add("hidden");
            }
        }
    </script>




</body>

</html>

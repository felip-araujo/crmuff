<!DOCTYPE html>
<html lang="pt-br" class="transition-colors duration-300">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Integrado - Conipa</title>
    <link rel="icon" href="assets/image-conipa/table-cells-row-unlock-solid-full.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css">
    <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
    <script src="assets/js/authuser.js"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
        };
    </script>

    <style>
        /* quando o site estiver em dark mode */
        .dark .introjs-tooltip {
            color: #fff !important;
            /* deixa os textos brancos */
            background-color: #1c1917 !important;
            /* opcional: fundo no mesmo tom do dark (stone-950) */
        }

        .dark .introjs-tooltiptext {
            color: #fff !important;
        }

        .dark .introjs-tooltip-title {
            color: #fff !important;
        }

        .dark .introjs-helperLayer {
            background: rgba(255, 255, 255, 0.1) !important;
            /* leve contraste no overlay */
        }
    </style>

</head>

<body id="mainBody"
    class="bg-gradient-to-l from-gray-50 to-gray-300 dark:from-neutral-800 dark:to-stone-950 text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-200">
    <!-- TOGGLE DARK MODE -->
    <div class="absolute top-4 right-4 flex items-center gap-2">
        <label class="text-gray-700 dark:text-gray-200 font-medium"
            data-intro="Aqui você pode alterar o Tema do sistema" data-step="5">Tema Escuro</label>
        <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" id="toggleDarkMode" class="sr-only" />
            <div class="w-11 h-6 bg-gray-300 rounded-full shadow-inner relative transition-colors dark:bg-gray-600">
                <div id="toggleDot"
                    class="absolute left-0.5 top-0.5 w-5 h-5 bg-white dark:bg-gray-200 rounded-full shadow transition-transform">
                </div>
            </div>
        </label>
        <a class="" onclick="logout()"><i class="fa-solid fa-arrow-right-from-bracket"
                data-intro="Aqui você pode sair do sistema" data-step="6"></i></a>
    </div>
    <div class="absolute top-4 right-4 flex items-center gap-2 mt-10">

        <button id="btnStart" class="text-gray-700 dark:text-gray-200 font-medium"> <i
                class="fa-solid fa-circle-info"></i> Guia rápido do sistema</button>
    </div>

    <!-- CONTAINER PRINCIPAL -->
    <main class="min-h-screen flex items-center justify-center ">


        <div class="grid grid-cols-1 xl:grid-cols-2 gap-4 bg-white shadow-xl rounded-2xl p-10  dark:bg-zinc-900">

            <button onclick="abrirModal()" data-intro="Aqui você pode criar uma nova requisição" data-step="1"
                class="bg-blue-600 text-white px-5 py-2 rounded shadow hover:bg-blue-700 transition text-xl mt-4">
                Nova Requisição
            </button>
            <button onclick="mostrarHistórico()" data-intro="Aqui você pode acessar o seu Histórico de Requisições"
                data-step="2"
                class="bg-blue-600 text-white px-5 py-2 rounded shadow hover:bg-blue-700 transition text-xl mt-4 mx-4">
                Histórico de Requisições
            </button>
            <button onclick="RequisicoesPendentes()" data-intro="Aqui você pode verificar se tem requisições pendentes"
                data-step="3"
                class="bg-blue-600 text-white px-5 py-2 rounded shadow hover:bg-blue-700 transition text-xl mt-4">
                Requisições Pendentes
            </button>
            <button onclick="verMaterial()"
                data-intro="Aqui você pode ver o Material disponível e copiar o código de Material" data-step="4"
                class="bg-blue-600 text-white px-5 py-2 rounded shadow hover:bg-blue-700 transition text-xl mt-4 mx-4">
                Ver Material
            </button>
        </div>
    </main>
    <section>
        <div id="minhasRequisicoes" class="p-6 flex flex gap-6 hidden">
            <!-- Aqui a tabela será injetada pelo JS -->
            <p class="italic text-gray-500 dark:text-gray-400 ">Carregando requisições...</p>
    </section>


    <!-- MODAL -->
    <dialog id="modalRequisicao"
        class="fixed inset-0 z-50 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
        <!-- FUNDO -->
        <div onclick="fecharModal()" class="fixed inset-0 bg-gray-500/75 transition-opacity backdrop-blur-sm">

        </div>

        <!-- CONTEÚDO DO MODAL -->
        <div tabindex="0" class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
            <div
                class="relative z-10 transform overflow-hidden rounded-lg bg-white dark:bg-stone-950 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                <div class="bg-white dark:bg-stone-950 px-6 pt-6 pb-6 sm:p-6">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">
                            Nova Requisição
                        </h3>
                        <button onclick="fecharModal()"
                            class="text-gray-500 hover:text-red-600 text-xl">&times;</button>
                    </div>

                    <hr class="my-4 border-gray-300 dark:border-gray-700" />

                    <!-- Itens -->
                    <h4 class="font-semibold text-sm mb-2  dark:text-gray-200">Adicionar Item</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <input type="text" id="codigo_material" placeholder="Código do Material"
                            class="w-full border p-2 rounded bg-white dark:bg-gray-700 text-sm dark:border-gray-600 text-gray-900 dark:text-white" />
                        <input type="number" id="quantidade_item" placeholder="Quantidade"
                            class="w-full border p-2 rounded bg-white dark:bg-gray-700 text-sm dark:border-gray-600 text-gray-900 dark:text-white" />
                    </div>
                    <button onclick="adicionarItem()"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition text-sm mb-4">
                        Adicionar Item
                    </button>

                    <div id="listaItens" class="text-sm text-gray-600 dark:text-gray-400 italic">
                        Nenhum item adicionado ainda.
                    </div>

                    <button onclick="enviarRequisicao()"
                        class="mt-6 w-full bg-green-700 hover:bg-green-800 text-white dark:bg-white dark:text-black px-4 py-2 rounded transition text-sm">
                        Enviar Requisição
                    </button>
                    <p id="sucesso" class="mt-2 text-sm hidden dark:text-gray-200"></p>
                    <p id="erro" class="mt-2 text-sm hidden dark:text-gray-200"></p>
                </div>
            </div>
        </div>
    </dialog>

    <dialog id="Material"
        class="fixed inset-0 z-50 max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">


        <!-- FUNDO -->
        <div onclick="fecharModalMaterial()" class="fixed inset-0 bg-gray-500/75 transition-opacity backdrop-blur-sm">
        </div>

        <!-- CONTEÚDO DO MODAL -->
        <div tabindex="0" class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
            <div
                class="relative z-10 transform overflow-hidden rounded-lg bg-white dark:bg-stone-950 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-4xl max-h-[90vh] overflow-y-auto">

                <div class="bg-white dark:bg-stone-950 px-6 pt-6 pb-6 sm:p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 id="tituloMaterial" class="text-lg font-semibold text-gray-900 dark:text-gray-100"></h3>
                        <button onclick="fecharModalMaterial()"
                            class="text-gray-500 hover:text-red-600 text-xl">&times;</button>
                        <input type="text" id="searchMaterial" placeholder="Buscar por código ou nome..."
                            class="border px-3 py-2 rounded w-64" />
                        <button onclick="buscarMaterial()"
                            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                            Buscar
                        </button>
                    </div>

                    <!-- TABELA DE USUÁRIOS -->
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700 text-sm">
                            <thead class="bg-gray-100 dark:bg-gray-800">
                                <tr>
                                    <th
                                        class="px-4 py-2 text-left text-xs font-medium text-gray-600 dark:text-gray-300">
                                        Seleção</th>
                                    <th
                                        class="px-4 py-2 text-left text-xs font-medium text-gray-600 dark:text-gray-300">
                                        Código</th>
                                    <th
                                        class="px-4 py-2 text-left text-xs font-medium text-gray-600 dark:text-gray-300">
                                        Descrição</th>
                                    <th
                                        class="px-4 py-2 text-left text-xs font-medium text-gray-600 dark:text-gray-300">
                                        Grupo</th>
                                    <th
                                        class="px-4 py-2 text-left text-xs font-medium text-gray-600 dark:text-gray-300">
                                        QTD</th>

                            </thead>

                            

                            <tbody id="tabelaMaterial"
                                class="bg-white dark:bg-stone-950 divide-y divide-gray-200 dark:divide-gray-800 text-gray-800 dark:text-gray-100">
                                <!-- Linhas dinâmicas aqui -->
                            </tbody>
                        </table>
                        <div id="paginacaoMaterial" class="flex justify-center mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </dialog>

    <input type="checkbox"> 

    <dialog id="Pendentes"
        class="fixed inset-0 z-50 max-h-full max-w-full overflow-y-auto bg-transparent backdrop:bg-transparent">


        <!-- FUNDO -->
        <div onclick="fecharModalPendentes()" class="fixed inset-0 bg-gray-500/75 transition-opacity backdrop-blur-sm">
        </div>

        <!-- CONTEÚDO DO MODAL -->
        <div tabindex="0" class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
            <div
                class="relative z-10 transform overflow-hidden rounded-lg bg-white dark:bg-stone-950 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-4xl max-h-[200vh] overflow-y-auto">

                <div class="bg-white dark:bg-stone-950 px-6 pt-6 pb-6 sm:p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 id="tituloPendentes" class="text-lg font-semibold text-gray-900 dark:text-gray-100"></h3>
                        <button onclick="fecharModalPendentes()"
                            class="text-gray-500 hover:text-red-600 text-xl">&times;</button>
                    </div>

                    <!-- TABELA DE USUÁRIOS -->
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700 text-sm">
                            <thead class="bg-gray-100 dark:bg-gray-800">
                                <tr>
                                    <th
                                        class="px-4 py-2 text-left text-xs font-medium text-gray-600 dark:text-gray-300">
                                        Itens</th>
                                    <th
                                        class="px-4 py-2 text-left text-xs font-medium text-gray-600 dark:text-gray-300">
                                        Data</th>
                                    <th
                                        class="px-4 py-2 text-left text-xs font-medium text-gray-600 dark:text-gray-300">
                                        Status</th>
                            </thead>

                            <tbody id="tabelaPendentes"
                                class="bg-white dark:bg-stone-950 divide-y divide-gray-200 dark:divide-gray-800 text-gray-800 dark:text-gray-100">
                                <!-- Linhas dinâmicas aqui -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </dialog>



    <!-- RODAPÉ -->
    <div class="absolute bottom-2 right-4 flex items-center gap-2">
        <a class="text-black-200 dark:text-gray-200 font-low text-xs" onclick="registrarClique()"
            href="https://linktr.ee/evoludesign">
            Desenvolvido por: <span class="font-bold text-purple-900 dark:text-purple-400">Evolution Design</span>
        </a>
    </div>

    <script src="assets/js/requisicoes.js"></script>
    <!-- JS -->
    <script>




        function fecharModalMaterial() {
            const modal = document.getElementById("Material");
            if (typeof modal.close === "function") modal.close();
            else modal.classList.add("hidden");
        }
        function fecharModalPendentes() {
            const modal = document.getElementById("Pendentes");
            if (typeof modal.close === "function") modal.close();
            else modal.classList.add("hidden");
        }

        document.getElementById("btnStart").addEventListener("click", function () {
            introJs().start();
        });

        function registrarClique() {
            const userId = localStorage.getItem("user_id") || 0;
            const url = `https://evoludesign.com.br/api-conipa/master/registrar-cliques.php?user_id=${userId}`;

            fetch(url)
                .then(res => res.text())
                .then(data => console.log("Resposta da API:", data))
                .catch(err => console.error("Erro:", err));
        }
    </script>

</body>

</html>

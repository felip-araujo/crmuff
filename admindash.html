    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const toggle = document.getElementById("toggleDarkMode");
            const html = document.documentElement;
            const dot = document.getElementById("toggleDot");

            function setDarkMode(enabled) {
                if (enabled) {
                    html.classList.add("dark");
                    toggle.checked = true;
                    dot.classList.add("translate-x-5");
                    localStorage.setItem("theme", "dark");
                } else {
                    html.classList.remove("dark");
                    toggle.checked = false;
                    dot.classList.remove("translate-x-5");
                    localStorage.setItem("theme", "light");
                }
            }

            const savedTheme = localStorage.getItem("theme");
            setDarkMode(savedTheme === "dark");

            toggle.addEventListener("change", () => {
                setDarkMode(toggle.checked);
            });
        });


        function fecharModal() {
            const modal = document.getElementById("modalRequisicao");
            if (typeof modal.close === "function") {
                modal.close();
            } else {
                modal.classList.add("hidden");
            }
        }


        function adicionarItem() {
            // Função para adicionar itens dinamicamente
            const lista = document.getElementById("listaItens");
            const cod = document.getElementById("codigo_material").value;
            const qtd = document.getElementById("quantidade_item").value;
            if (cod && qtd) {
                const p = document.createElement("p");
                p.textContent = `Código: ${cod}, Quantidade: ${qtd}`;
                lista.appendChild(p);
            }
        }

        function enviarRequisicao() {
            const msg = document.getElementById("mensagem");
            msg.classList.remove("hidden");
            msg.textContent = "Requisição enviada com sucesso!";
        }


        function abrirModalUsuarios() {
            const modal = document.getElementById("modalUsuariosPendentes");
            if (typeof modal.showModal === "function") modal.showModal();
            else modal.classList.remove("hidden");
        }

        function fecharModalUsuarios() {
            const modal = document.getElementById("modalUsuariosPendentes");
            if (typeof modal.close === "function") modal.close();
            else modal.classList.add("hidden");
        }

        function fecharModalMaterial() {
            const modal = document.getElementById("Material");
            if (typeof modal.close === "function") modal.close();
            else modal.classList.add("hidden");
        }
        function fecharUsuariosGeral() {
            const modal = document.getElementById("UsuariosGeral");
            if (typeof modal.close === "function") modal.close();
            else modal.classList.add("hidden");
        }

        function fecharAddMaterial() {
            const modal = document.getElementById("adicionarMaterial");
            if (typeof modal.close === "function") modal.close();
            else modal.classList.add("hidden");
        }

        function fecharReqPendentes() {
            const modal = document.getElementById("modalRequisicaoPendente");
            if (typeof modal.close === "function") modal.close();
            else modal.classList.add("hidden");
        }


        document.getElementById("btnStart").addEventListener("click", function () {
            introJs().start();
        });

        function registrarClique() {
            const userId = localStorage.getItem("user_id") || 0;
            const url = `https://evoludesign.com.br/api-conipa/master/registrar-cliques.php?user_id=${userId}`;

            fetch(url)
                .then(res => res.text())
                .then(data => console.log("Resposta da API:", data))
                .catch(err => console.error("Erro:", err));
        }
    </script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CRM Nuvem</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <img class="w-30 h-20 mx-auto m-4" src="assets/image/ufficio-ret.png" alt="">
    <h2 class="text-1xl text-green-800 mb-4 text-center"> </h2>
    <input id="username" type="text" placeholder="Usuário" class="w-full border p-2 mb-4 rounded" />
    <input id="password" type="password" placeholder="Senha" class="w-full border p-2 mb-4 rounded" />
    <button onclick="login()" class="w-full bg-green-600 hover:bg-blue-700 text-white py-2 rounded">
      Entrar
    </button>
    <p id="error" class="text-red-500 text-sm mt-4 hidden">Usuário ou senha incorretos.</p>
    <a href="login-usuario.html" class="text-blue-600 text-sm m-4 ">
      <p>Esqueceu a senha?</p>
    </a>
  </div>

  <script src="assets/js/login.js"></script>
</body>
</html>
